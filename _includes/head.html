<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
<link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">

<!-- Theme -->
<meta name="theme-color" content="#000000">

<!-- Open Graph -->
<meta property="og:title" content="Positioning" />
<meta property="og:description" content="Modular wisdom system for a life of signal, strength, and structured presence." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://www.pavlo.uk/" />
<meta property="og:image" content="https://www.pavlo.uk/og-cover.jpg" />
<meta property="og:image:alt" content="Positioning by Pavlo Protsenko" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:locale" content="en_GB" />
<meta property="og:site_name" content="PAVLO.UK" />


<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="https://www.pavlo.uk/og-cover.jpg">

<!-- Cache Busting -->
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
